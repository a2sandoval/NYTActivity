<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>New York Times Article Search</title>
  </head>
  <body>
    <h1>New York Times Search</h1>

    <div class="card">

        <h5 class="card-header">Search Parameters</h5>

        <form>

            <div class="form-group card-body">
                <label for="searchTerm">Search Term:</label>
                <input type="search" class="form-control" id="searchTerm1">
            </div>

            <div class="form-group card-body">
                <label for="numberRecords">Number of Records to Retrieve:</label>
                <input type="records" class="form-control" id="numberRecords1">
            </div>

            <div class="form-group card-body">
                <label for="startYear">Start Year (Optional)</label>
                <input type="startYear" class="form-control" id="startYear1">
            </div>

            <div class="form-groupard card-body">
                <label for="endYear">End Year (Optional)</label>
                <input type="endYear" class="form-control" id="endYear1">
            </div>

            <button type="search" class="btn btn-primary">Search</button>
            <button type="clear" class="btn btn-primary">Clear Results</button>

        </form>

    </div>

    <div class="card">

        <h5 class="card-header">Top Articles</h5>

            <div class="articles card-body">

            </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
</body>
</html>
